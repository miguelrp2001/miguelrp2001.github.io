<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.code - Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="icon" href="../images/dotcode_fav.png" type="image/png" />
    <script type="text/javascript">
        function toUnicode(elmnt, content) {
            var nums1 = /^[0-9]/;
            var nums2 = /[0-9]$/;
            if (content.length == elmnt.maxLength && elmnt.value.match(nums1) && elmnt.value.match(nums2)) {
                next = elmnt.tabIndex
                if (next < document.forms[0].elements.length) {
                    document.forms[0].elements[next].focus()
                }
            }
        }
    </script>
</head>

<body>
    <div id="fondo_cabecera">
        <header>
            <a href="../index.html"><img src="../images/dotcode.png" /></a>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Categorías</a>
                        <ul>
                            <li><a href="#">Java</a></li>
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">PHP</a></li>
                            <li><a href="#">nodejs</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <section class="fullForm" id="arriba">
            <h2 class="no_imagen">Registro</h2>

            <form id="datospersonales" class="primero">
                <h4>Datos personales</h4>
                <label for="nombre">Nombre: </label>
                <input tabindex="1" type="text" id="nombre" name="nombre" class="cuadronormal"
                    pattern="^[A-Z,Á,É,Í,Ó,Ú,À,È,Ì,Ò,Ù,Ä,Ë,Ï,Ö,Ü,Â,Ê,Î,Ô,Û,a-z,á,é,í,ó,ú,à,è,ì,ò,ù,ä,ë,ï,ö,ü,â,ê,î,ô,û, ]{2,20}"
                    maxlength="20" />
                <label for="apellidos">Apellidos: </label>
                <input tabindex="2" type="text" id="apellidos" name="apellidos" class="cuadronormal"
                    pattern="^[A-Z,Á,É,Í,Ó,Ú,À,È,Ì,Ò,Ù,Ä,Ë,Ï,Ö,Ü,Â,Ê,Î,Ô,Û,a-z,á,é,í,ó,ú,à,è,ì,ò,ù,ä,ë,ï,ö,ü,â,ê,î,ô,û, ]{2,20}"
                    maxlength="20" />
                <label for=" correo">Correo electrónico: </label>
                <input tabindex="3" type="email" id="correo" name="correo" class="cuadronormal" />
                <label for="Contraseña">Contraseña: </label>
                <input tabindex="4" type="password" name="Contraseña" id="contraseña" class="cuadronormal"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}$" />
                <small class="passwdhint">La contraseña debe contener entre 8 y 16 carácteres,<br>con letras tanto
                    minúsculas
                    como mayúsculas y números.</small>
                <h4>Datos bancarios</h4>
                <label for="ftarjeta">Tarjeta: </label>
                <input tabindex="5" onkeyup="toUnicode(this,this.value)" type="text" name="ftarjeta" inputmode="numeric"
                    id="tarjeta0" class="cuadropq" pattern="[0-9\s]{4}" maxlength="4" />
                <input tabindex="6" onkeyup="toUnicode(this,this.value)" type="text" name="ftarjeta" inputmode="numeric"
                    id="tarjeta1" class="cuadropq" pattern="[0-9\s]{4}" maxlength="4" />
                <input tabindex="7" onkeyup="toUnicode(this,this.value)" type="text" name="ftarjeta" inputmode="numeric"
                    id="tarjeta2" class="cuadropq" pattern="[0-9\s]{4}" maxlength="4" />
                <input tabindex="8" onkeyup="toUnicode(this,this.value)" type="text" name="ftarjeta" inputmode="numeric"
                    id="tarjeta3" class="cuadropq" pattern="[0-9\s]{4}" maxlength="4" />
                <label for="cvc">CVV:</label>
                <input tabindex="9" onkeyup="toUnicode(this,this.value)" type="text" name="cvv" id="cvv"
                    class="cuadropq" pattern="[0-9]{3}" maxlength="3" />
                <label for="mes">Fecha de caducidad:</label>
                <select tabindex="10" name="mes" id="mes" class="selectorForm">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select tabindex="11" name="año" id="año" class="selectorForm">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
                <h4>Datos de facturación</h4>
                <label for="direccion">Dirección:</label>
                <input tabindex="12" type="text" name="direccion" id="direccion" class="cuadronormal" />
                <label for="provincia">Provincia:</label>
                <input tabindex="13" type="text" name="provinvia" id="provincia" class="cuadromediano" />
                <label for="cp">Código postal:</label>
                <input tabindex="14" type="text" name="cp" id="cp" class="cuadromediano" pattern="[0-9]{1,10}" />
            </form>

        </section>
    </main>

    </footer>
</body>

</html>
