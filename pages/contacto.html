    <main>
        <section class="fullForm" id="arriba">
            <h2 class="no_imagen">Contacto</h2>

            <form id="contacto" class="primero">
                <div class="margenform">
                    <label for="nombre">Nombre: </label>
                    <input tabindex="1" type="text" id="nombre" name="nombre" class="cuadronormal"
                        pattern="^[A-Z,Á,É,Í,Ó,Ú,À,È,Ì,Ò,Ù,Ä,Ë,Ï,Ö,Ü,Â,Ê,Î,Ô,Û,a-z,á,é,í,ó,ú,à,è,ì,ò,ù,ä,ë,ï,ö,ü,â,ê,î,ô,û, ]{2,20}"
                        maxlength="20" />
                    <label for="apellidos">Apellidos: </label>
                    <input tabindex="2" type="text" id="apellidos" name="apellidos" class="cuadronormal"
                        pattern="^[A-Z,Á,É,Í,Ó,Ú,À,È,Ì,Ò,Ù,Ä,Ë,Ï,Ö,Ü,Â,Ê,Î,Ô,Û,a-z,á,é,í,ó,ú,à,è,ì,ò,ù,ä,ë,ï,ö,ü,â,ê,î,ô,û, ]{2,20}"
                        maxlength="20" />
                    <label for=" correo">Correo electrónico: </label>
                    <input tabindex="3" type="email" id="correo" name="correo" class="cuadronormal" />
                    <label for="mensaje">Mensaje:</label>
                    <textarea tabindex="4" name="mensaje" class="cuadrogrande">Hola, </textarea>
                </div>
                <input type="submit" class="material-icons botonbajo" id="boton" value="send" />
            </form>

        </section>
